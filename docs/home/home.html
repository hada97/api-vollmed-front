<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gerenciamento Clínica</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      .hidden {
        display: none;
      }
      .resultList {
        background-color: rgb(192, 192, 192);
        margin-top: 5px;
        margin-bottom: 5px;
        border: 1px solid #ccc;
        padding: 10px;
        border-radius: 5px;
      }
      .consultaResultList{
        background-color: rgb(192, 192, 192);
        margin-top: 5px;
        margin-bottom: 5px;
        border: 1px solid #ccc;
        padding: 10px;
        border-radius: 5px;
      }
      .resultList:hover,
      .consultaResultList:hover {
      background-color: white; /* Um leve cinza ao passar o mouse */
      }
    </style>
  </head>
  <body>
    <h1>Clínica Renova</h1>

    <div class="container">
      <h2>Pacientes</h2>

      <div id="pacienteList" class="resultList"></div>

      <button id="btnListarPacientes">Listar Pacientes</button>

      <button id="togglePacienteForm">Cadastrar Paciente</button>

      <div id="cadastroPacienteFormContainer" class="hidden">
        <form id="cadastroPacienteForm">
          <input
            type="text"
            id="nomePacienteCadastro"
            placeholder="Nome"
            required
          />
          <input
            type="email"
            id="emailPacienteCadastro"
            placeholder="Email"
            required
          />
          <input
            type="text"
            id="telefonePacienteCadastro"
            placeholder="Telefone"
            required
          />
          <input
            type="text"
            id="cpfPacienteCadastro"
            placeholder="CPF"
            required
          />
          <input
            type="text"
            id="logradouroPaciente"
            placeholder="Logradouro"
            required
          />
          <input
            type="text"
            id="bairroPaciente"
            placeholder="Bairro"
            required
          />
          <input type="text" id="cepPaciente" placeholder="CEP" required />
          <input
            type="text"
            id="cidadePaciente"
            placeholder="Cidade"
            required
          />
          <input type="text" id="ufPaciente" placeholder="UF" required />
          <input
            type="text"
            id="complementoPaciente"
            placeholder="Complemento"
          />
          <input
            type="text"
            id="numeroPaciente"
            placeholder="Número"
            required
          />
          <button type="submit">Cadastrar</button>
        </form>
      </div>

      <button id="toggleAtualizarPacienteForm">Atualizar Paciente</button>
      <div id="atualizarPacienteFormContainer" class="hidden">
        <form id="atualizarPacienteForm">
          <input
            type="text"
            id="idPacienteAtualizar"
            placeholder="ID"
            required
          />
          <input type="text" id="nomePacienteAtualizar" placeholder="Nome" />
          <input
            type="text"
            id="telefonePacienteAtualizar"
            placeholder="Telefone"
          />
          <input
            type="text"
            id="logradouroPacienteAtualizar"
            placeholder="Logradouro"
          />
          <input
            type="text"
            id="bairroPacienteAtualizar"
            placeholder="Bairro"
          />
          <input type="text" id="cepPacienteAtualizar" placeholder="CEP" />
          <input
            type="text"
            id="cidadePacienteAtualizar"
            placeholder="Cidade"
          />
          <input type="text" id="ufPacienteAtualizar" placeholder="UF" />
          <input
            type="text"
            id="complementoPacienteAtualizar"
            placeholder="Complemento"
          />
          <input
            type="text"
            id="numeroPacienteAtualizar"
            placeholder="Número"
          />
          <button type="submit">Atualizar</button>
        </form>
      </div>

      <form id="excluirPacienteForm">
        <input
          type="text"
          id="idExcluirPaciente"
          placeholder="ID do Paciente"
          required
        />
        <button type="submit">Excluir</button>
      </form>

      <h2>Médicos</h2>

      <div id="medicoList" class="resultList"></div>

      <button id="btnListarMedicos">Listar Médicos</button>

      <button id="toggleMedicoForm">Cadastrar Médico</button>
      <div id="cadastroMedicoFormContainer" class="hidden">
        <form id="cadastroMedicoForm">
          <input type="text" id="nomeMedico" placeholder="Nome" required />
          <input type="email" id="emailMedico" placeholder="Email" required />
          <input
            type="text"
            id="telefoneMedico"
            placeholder="Telefone"
            required
          />
          <input type="text" id="crmMedico" placeholder="CRM" required />
          <input
            type="text"
            id="especialidadeMedico"
            placeholder="Especialidade"
            required
          />
          <input
            type="text"
            id="logradouroMedico"
            placeholder="Logradouro"
            required
          />
          <input type="text" id="bairroMedico" placeholder="Bairro" required />
          <input type="text" id="cepMedico" placeholder="CEP" required />
          <input type="text" id="cidadeMedico" placeholder="Cidade" required />
          <input type="text" id="ufMedico" placeholder="UF" required />
          <input type="text" id="complementoMedico" placeholder="Complemento" />
          <input type="text" id="numeroMedico" placeholder="Número" required />
          <button type="submit">Cadastrar</button>
        </form>
      </div>

      <button id="toggleAtualizarMedicoForm">Atualizar Médico</button>
      <div id="atualizarMedicoFormContainer" class="hidden">
        <form id="atualizarMedicoForm">
          <input type="text" id="idMedicoAtualizar" placeholder="ID" required />
          <input type="text" id="nomeMedicoAtualizar" placeholder="Nome" />
          <input
            type="text"
            id="telefoneMedicoAtualizar"
            placeholder="Telefone"
          />
          <input
            type="text"
            id="logradouroMedicoAtualizar"
            placeholder="Logradouro"
          />
          <input type="text" id="bairroMedicoAtualizar" placeholder="Bairro" />
          <input type="text" id="cepMedicoAtualizar" placeholder="CEP" />
          <input type="text" id="cidadeMedicoAtualizar" placeholder="Cidade" />
          <input type="text" id="ufMedicoAtualizar" placeholder="UF" />
          <input
            type="text"
            id="complementoMedicoAtualizar"
            placeholder="Complemento"
          />
          <input type="text" id="numeroMedicoAtualizar" placeholder="Número" />
          <button type="submit">Atualizar</button>
        </form>
      </div>

      <form id="excluirMedicoForm">
        <input
          type="text"
          id="idExcluirMedico"
          placeholder="ID do Médico"
          required
        />
        <button type="submit">Excluir</button>
      </form>

      <h2>Agendar Consulta</h2>
      <form id="agendarConsultaForm">
        <input
          type="text"
          id="idPacienteConsulta"
          placeholder="ID do Paciente"
          required
        />
        <input type="text" id="idMedicoConsulta" placeholder="ID do Médico" required />
        <input type="datetime-local" id="dataConsulta" required />
        <button type="submit">Agendar</button>
      </form>

      <h2>Listar Consultas</h2>

      <div id="consultaList" class="consultaResultList"></div>

      <button id="btnListarConsultas">Listar</button>

      </form>
      <h2>Cancelar Consulta</h2>
      <form id="cancelarConsultaForm">
        <input
          type="text"
          id="idConsultaCancelar"
          placeholder="ID da Consulta"
          required
        />
        <select id="motivoCancelar" class="styled-select">
        <option value="">Escolha</option>
        <option value="MEDICO_CANCELOU">MÉDICO CANCELOU</option>
        <option value="PACIENTE_DESISTIU">PACIENTE DESISTIU</option>
        <option value="OUTROS">OUTROS</option>
        </select>
        <button type="submit">Enviar</button>
      </form>
    

    </div>

    <script src="script.js"></script>

    <script>
      document
        .getElementById("togglePacienteForm")
        .addEventListener("click", function () {
          const formContainer = document.getElementById(
            "cadastroPacienteFormContainer"
          );
          formContainer.classList.toggle("hidden");
        });

      document
        .getElementById("toggleAtualizarPacienteForm")
        .addEventListener("click", function () {
          const formContainer = document.getElementById(
            "atualizarPacienteFormContainer"
          );
          formContainer.classList.toggle("hidden");
        });

      document
        .getElementById("toggleMedicoForm")
        .addEventListener("click", function () {
          const formContainer = document.getElementById(
            "cadastroMedicoFormContainer"
          );
          formContainer.classList.toggle("hidden");
        });

      document
        .getElementById("toggleAtualizarMedicoForm")
        .addEventListener("click", function () {
          const formContainer = document.getElementById(
            "atualizarMedicoFormContainer"
          );
          formContainer.classList.toggle("hidden");
        });

      const input = document.getElementById("dataConsulta");
      input.addEventListener("change", () => {
        const selectedDate = new Date(input.value);
        const hours = selectedDate.getHours();
        if (hours < 7 || hours > 17) {
          alert("Por favor, escolha um horário entre 7h e 18h.");
          input.value = ""; // Limpa o valor se não estiver dentro do intervalo
        }
      });


    </script>
  </body>
</html>
